<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UTcloud | Inicio de Sesión</title>
    <link rel="stylesheet" href="/css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=SF+Pro+Display:wght@400;500&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="form-container">
            <img src="/pages/img/logoutxj.png" alt="Logo de la app" class="logo">
            <h1>Iniciar Sesión</h1>
            <form id="loginForm">
                <div class="input-group">
                    <input type="text" id="username" placeholder="Ingresa tu nombre" required>
                </div>
                <div class="input-group">
                    <input type="email" id="email" placeholder="Correo Electrónico" required>
                    <span class="password-toggle"></span>
                </div>
                <button type="submit">Entrar</button>
                <p><a href="register.html">¿Aún no tienes una cuenta? Crea una</a></p>
            </form>
        </div>
    </div>
    <script src="/pages/js/login.js"></script>
</body>
</html>
